sudo: required
language: android
jdk: oraclejdk8
android:
  components:
    - platform-tools
    - tools
    - build-tools-29.0.5
    - android-29
    - extra-android-m2repository
before_script:
  - chmod +x gradlew
script:
  - ./gradlew assembleDebug --stacktrace
after_success:
- bash scripts/update-apk.sh