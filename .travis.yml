sudo: required
language: android
jdk: oraclejdk8
android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
before_script:
  - chmod +x gradlew
script:
  - ./gradlew assembleDebug --stacktrace
  - ./gradlew ktlintCheck
after_success:
- bash scripts/update-apk.sh