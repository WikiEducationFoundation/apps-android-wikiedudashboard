// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        CompileSdkVersion = 29
        MinSdkVersion = 19
        TargetSdkVersion = 29
        MaxSdkVersion = 29
        VersionCode = 1
        VersionName = "1.0"
        SourceCompatibility = '1.8'
        TargetCompatibility = '1.8'


        // App dependencies
        constraintLayoutVersion = '2.0.0-beta1'
        coreTestingVersion = '2.0.0'
        coroutinesVersion = "1.1.1"
        espressoVersion = '3.1.1'
        fragmentVersion = '1.1.0'
//        glideVersion = '4.9.0'
        gradleVersion = '3.4.1'
        gsonVersion = '2.8.2'
        junitVersion = '4.12'
        kotlinVersion = '1.3.31'
        ktlintVersion = '0.30.0'
        ktxVersion = '1.0.2'
        koin_version = '2.1.0-alpha-1'
        lifecycleVersion = '2.2.0-alpha01'
        materialVersion = '1.0.0'
        navigationVersion = '2.1.0'
        recyclerViewVersion = '1.1.0-alpha05'
        roomVersion = '2.1.0-rc01'
        runnerVersion = '1.0.1'
        supportLibraryVersion = '1.1.0-alpha05'
        truth = '0.42'
        testExtJunit = '1.1.0'
        uiAutomatorVersion = '2.2.0'
        workVersion = '2.1.0-alpha02'
        safeArgs = '1.0.0-alpha04'
        vectorDrawableVersion = '1.0.1'
        cardViewVersion = '1.0.0'
        butterknifeVersion = '10.1.0'
        clansFabVersion = '1.6.4'
        legacySupportVersion = '1.0.0'
        browserVersion = '1.0.0'
        glideVersion = '4.0.0'
        leakcanaryVersion = '2.0-alpha-2'
        rxjavaVersion = '2.3.0'
        retrofitConverterVersion = '2.5.0'
        okHttpLoggingVersion = '3.14.2'
        okhttpUrlConnectionVersion = '3.10.0'
        transitionVersion = '1.0.1'
        projectlombokVersion = '1.18.6'
        appcompactVersion = '1.0.2'
        annotationVersion = '1.1.0'
        kotlinxCoroutinesVersion  = '1.2.1'
        PhotoViewVersion = '2.3.0'
        timberVersion = '4.7.1'
        viewpager2Version = '1.0.0-beta04'
        circleIndicatorVersion = '2.1.4'

    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        //safe args
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$safeArgs"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.13.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion)
    }
}
